
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying that you are not a robot</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 1px solid #ccc;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .captcha-box {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .captcha-box input {
      transform: scale(1.4);
      cursor: pointer;
    }
    .captcha-label {
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      width: 40px;
      height: auto;
    }
    .spinner {
      margin-top: 20px;
      display: none;
    }
    .spinner:after {
      content: " ";
      display: block;
      width: 40px;
      height: 40px;
      margin: 1px auto;
      border-radius: 50%;
      border: 5px solid #999;
      border-color: #999 transparent #999 transparent;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verifying that you are not a robot...</h2>
    <div class="captcha-box">
      <input type="checkbox" id="captcha" onclick="handleCheck()">
      <label for="captcha" class="captcha-label">
        I'm not a robot
        <img src="cloud fare logo.webp" alt="Cloudflare Logo" class="logo">
      </label>
    </div>
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    function handleCheck() {
      document.getElementById("spinner").style.display = "block";
      setTimeout(() => {
        window.location.href = "https://google.com";
      }, 2000);
    }
  </script>
</body>
</html>
